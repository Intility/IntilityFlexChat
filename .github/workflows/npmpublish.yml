name: Build and deploy package to npm

on:
  push:
    branches:
      - master
      - qa

defaults:
  run:
    shell: bash

jobs:
  npm-publish:
    runs-on: ubuntu-latest
    steps:
      # Default git setup
      - uses: actions/checkout@v2

      - run: npm install
      - run: npm run build

      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v1
        with:
          node-version: "12.x"
          registry-url: "https://registry.npmjs.org"

          # Create .npmrc file with token from secret
      #- uses: filipstefansson/set-npm-token-action@v1
      # with:
      # token: ${{ secrets.NPM_TOKEN }}

      # Install, build and publish
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v1
        with:
          node-version: "12.x"
          scope: "@intility"
          registry-url: "https://artifactory.int.intility.no/artifactory/api/npm/npm-local/"

          # Create .npmrc file with token from secret
      #- uses: filipstefansson/set-npm-token-action@v1
      # with:
      # token: ${{ secrets.NPM_TOKEN }}

      # Install, build and publish
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.PRIVATE_NPM_TOKEN }}
